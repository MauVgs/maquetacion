<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECOCE / Contacto</title>
    <link rel="stylesheet" href="src/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/vcy1rfg.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="all">
        <header>
            <nav class="navegacion">
                <div class="divLogo">
                    <img class="logo" src="src/img/blanco.png" alt="">
                </div>
                <div class="infoContact">
                    <div class="telInfo">
                        <a class="ancla" href="#">¿Dudas? 01 800 847 74 02  / eco.reto@ecoce.mx</a>
                    </div>
                    <div class="btnContact">
                        <button class="btnColor">Contáctanos</button>
                    </div>
                </div>
            </nav>
        </header>

        <div class="contenido">
            <aside class="sidebar">
                <div>
                    <ul>
                        <li class="optionli"><i class="material-icons icono">home</i> Inicio</li>
                        <li class="optionli"> <i class="material-icons icono">event</i>Calendario de recolección</li>
                        <li class="optionli"> <i class="material-icons icono">person</i>Configuración</li>
                    </ul>
                </div>
            </aside>
            <main class="llenado">
                <div class="title">
                    <h1 class="titulo">Contáctanos</h1>
                    <hr>
                </div>
                <div class="contenidoFormulario">
                    <div class="main">
                        <div class="divContainer">
                            <div class="info">
                                <div class="titleForm">
                                    <h2>¿Tienes algún problema?</h2>
                                </div>
                                <div class="parrInfo">
                                    <p>Déjanos un mensaje y con gusto te atenderemos.</p>
                                </div>
                            </div>
                            <div class="divFormulario">
                                <form action="">
                                    <div class="form-grupo">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" id="nombre">
                                    </div>
                                    <div class="form-grupo">
                                        <label for="tel">Teléfono</label>
                                        <input type="number" id="tel">
                                    </div>
                                    <div class="form-grupo">
                                        <label for="email">Correo electrónico</label>
                                        <input type="email" id="email">
                                    </div>
                                    <div class="form-grupo">
                                        <label for="ciudad">Ciudad</label>
                                        <input type="text" id="ciudad">
                                    </div>
                                    <div class="form-grupo">
                                        <label for="asunto">Asunto</label>
                                        <input type="text" id="asunto">
                                    </div>
                                    <div class="form-grupo">
                                        <label for="mensaje">Mensaje</label>
                                        <textarea name="" id="mensaje" ></textarea>
                                    </div>
                                    <div class="btn-aling">
                                        <button class="btnEnviar"  id="btn-enviar" type="button">ENVIAR</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="src/js/main.js" type="text/javascript"></script>
</body>
</html>
